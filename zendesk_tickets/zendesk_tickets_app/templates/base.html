<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Zendesk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'zendesk_tickets_app/css/style.css' %}">
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
				<div class="p-4 pt-5">
		  		<h1>Zendesk</h1>
	        <ul class="list-unstyled components mb-5">
	          <li>
              <a href="{% url 'HomeView' %}">Home</a>
	          </li>
	          <li>
              <a href="{% url 'ConnectView' %}">List Tickets</a>
	          </li>
	        </ul>
	      </div>
    	</nav>
    <!-- Page Content  -->
    {% block content %}
    {% endblock %}
    </div>
    <!-- bootstrap modal conatanier to be used to display the ticket description,
    functionality not being currently used since rendering the description in seperate template -->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
    </div>
  </div>
</div>
    <script src="{% static 'zendesk_tickets_app/js/jquery.min.js' %}"></script>
    <script src="{% static 'zendesk_tickets_app/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'zendesk_tickets_app/js/popper.js' %}"></script>
    <script src="{% static 'zendesk_tickets_app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'zendesk_tickets_app/js/main.js' %}"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
